<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cook's profile</title>
    <!-- bootstrap -->
    <link rel="stylesheet" href="../libraries/bootstrap/bootstrap-reboot.css">
    <link rel="stylesheet" href="../libraries/bootstrap/bootstrap.css">
    <!-- oul -->
    <link rel="stylesheet" href="owlcarousel/owl.carousel.min.css">
    <link rel="stylesheet" href="owlcarousel/owl.theme.default.min.css">

    <link rel="stylesheet" href="./../css/header.css">
    <link rel="stylesheet" href="./../css/profile.css">
</head>
<body>
    <!-- header -->
    <div class="header">
    </div>
<!-- profile start -->
    <div class="profile">
        <div class="profile-header">
          <div class="profile-header-wrapper">
            <img class="profile-avatar" src="../assets/img/avatar.jpg"/>
            <div class="profile-name-wrapper">
              <h2 class="profile-h2">Ralph Mayers</h2>
              <div class="profile-review-wrapper">
                <div>
                  <img src="../assets/icons/star.svg" alt="star icon"/>
                  <img src="../assets/icons/star.svg" alt="star icon"/>
                  <img src="../assets/icons/star.svg" alt="star icon"/>
                  <img src="../assets/icons/star.svg" alt="star icon"/>
                  <img src="../assets/icons/star.svg" alt="star icon"/>
                </div>
                <div class="profile-review">6 reviews</div>
              </div>
              <div class="geo">
                <img src='../assets/icons/geo.svg' alt="geo icon"/>
                <span class="geo-text">Wünnewil-Flamatt</span>
              </div>
              <div class="profile-description">«Probieren geht über Studieren». Ich verbringe viel Zeit in der Küche, interessiere mich für Kulinarik aus aller Welt, frische Zutaten aus der Region und energiereiche Ernährung.</div>
            </div>
            <!-- Slider main container -->
                <div class="swiper-container">
                    <!-- Additional required wrapper -->
                    <div class="swiper-wrapper">
                        <!-- Slides -->
                        <div class="swiper-slide">Slide 1</div>
                        <div class="swiper-slide">Slide 2</div>
                        <div class="swiper-slide">Slide 3</div>
                        ...
                    </div>
                    <!-- If we need pagination -->
                    <div class="swiper-pagination"></div>

                    <!-- If we need navigation buttons -->
                    <div class="swiper-button-prev"></div>
                    <div class="swiper-button-next"></div>

                    <!-- If we need scrollbar -->
                    <div class="swiper-scrollbar"></div>
                </div>
          </div>
        </div>
      </div>
      <script src="../libraries/jquery/jquery.min.js"> </script>
      <script src="../libraries/bootstrap/bootstrap.min.js"></script>
      <script src="../js/profile.js"> </script>
</body>
</html>
